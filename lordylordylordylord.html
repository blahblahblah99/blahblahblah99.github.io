<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        h1, h2, h3 {
            color: #333;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p>This is a paragraph of text on the webpage. You can replace this with any content you'd like.</p>

    <h2>Subheading</h2>
    <p>Here is more information under a subheading. Add as much text as you need here.</p>

    <h3>Another Subheading</h3>
    <p>Another section with some sample text.</p>
</body>
</html>
