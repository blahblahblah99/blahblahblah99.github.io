<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel O' Melee</title>
    <style>
        :root {
            --bg-color: #2e2e2e;
            --navbar-color: #1a1a1a;
            --button-bg: #3a3a3a;
            --button-hover: #5a5a5a;
            --text-primary: #f2f2f2;
            --text-secondary: #b0b0b0;
            --highlight: #999999;
            --divider: #444444;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--navbar-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 50;
        }

            header h1 {
                font-size: 1.5rem;
                font-weight: bold;
            }

        nav {
            display: flex;
            gap: 1rem;
        }

            nav button {
                background-color: var(--button-bg);
                color: var(--text-primary);
                padding: 0.8rem 4rem;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.2s ease-in-out;
            }

                nav button:hover {
                    background-color: var(--button-hover);
                }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        iframe {
            border: none;
            max-width: 90vw;
        }

        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>Wheel O' Melee</h1>
        <nav>
            <a href="https://thelordylord.com/"><button>Home</button></a>
            <a href="https://thelordylord.com/Projects"><button>Projects</button></a>
            <a href="https://thelordylord.com/fish"><button>fish</button></a>
        </nav>
    </header>

    <main>
        <iframe src="https://wheeldecide.com/e.php?c1=Baseball+Bat&c2=Ban+Hammer&c3=Silly+Guitar&c4=Metal+Baseball+Bat&c5=Sledgehammer&c6=Golf+Club&c7=Chainsaw&c8=Stick&c9=Saber&c10=Tinpot&c11=Fists&c12=Rock+on+a+Stick&c13=Fire+Extinguisher&c14=Shovel&c15=Trident&c16=Yo-Yo&c17=Scythe&c18=Eerie+Slasher&c19=BILLY&c20=Parasol&c21=Lordin%27+Time.&c22=Axe&c23=Cleaver&c24=Candy+Cane&c25=Linked+Sword&c26=Chair&t=Lord%27s+Wheel+o%27+Melee&time=5"
                width="500" height="500" scrolling="no">
        </iframe>
    </main>

    <footer>
        &copy; 2025 LordyLord. All Rights Revoked, L.
    </footer>

</body>
</html>
