<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <style>
        :root {
            --bg-color: #2e2e2e;
            --navbar-color: #1a1a1a;
            --button-bg: #3a3a3a;
            --button-hover: #5a5a5a;
            --text-primary: #f2f2f2;
            --text-secondary: #b0b0b0;
            --highlight: #999999;
            --divider: #444444;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--navbar-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 50;
        }

            header h1 {
                font-size: 1.5rem;
                font-weight: bold;
            }

        nav {
            display: flex;
            gap: 1rem;
        }

            nav button {
                background-color: var(--button-bg);
                color: var(--text-primary);
                padding: 0.8rem 4rem;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.2s ease-in-out;
            }

                nav button:hover {
                    background-color: var(--button-hover);
                }

        main {
            padding: 2rem;
            text-align: center;
            flex-grow: 1;
        }

        .projects-list {
            display: flex;
            justify-content: left;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

            .projects-list a button {
                background-color: var(--button-bg);
                color: var(--text-primary);
                padding: 1rem 2rem;
                border: none;
                border-radius: 8px;
                font-size: 1rem;
                cursor: pointer;
                transition: background-color 0.2s ease-in-out;
                white-space: nowrap;
            }

                .projects-list a button:hover {
                    background-color: var(--button-hover);
                }

        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>Projects :devious:</h1>
        <nav>
            <a href="https://thelordylord.com/"><button>Home</button></a>
            <a href="https://thelordylord.com/Projects"><button>Projects</button></a>
            <a href="https://thelordylord.com/fish"><button>fish</button></a>
        </nav>
    </header>

    <main>
        <div class="projects-list">
            <a href="https://thelordylord.com/Projects/Entity/">
                <button>Entity Madness</button>
            </a>
            <a href="https://thelordylord.com/Projects/Qotd/">
                <button>Quote of the day</button>
            </a>
            <a href="https://thelordylord.com/Projects/Adc/">
                <button>Average Desktop Clicker</button>
            </a>
        </div>
    </main>

    <footer>
        &copy; 2025 LordyLord. All Rights Revoked, L.
    </footer>

</body>
</html>
